<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Data Mahasiswa</title>
    <link th:href="@{/style.css}" rel="stylesheet">
</head>
<body>
<div class="form-container">
    <h2>Form Mahasiswa</h2>
    <!-- th:object in thymeleaf is important to know what kind of object the form will represent-->
    <!-- @ is for routes, $ is for data/object, * is for field -->
    <form th:action="@{/mahasiswa/add/result}" th:object="${mahasiswa}" method="post">
        <label for="nim">NIM</label>
        <input type="number" name="nim" id="nim" th:field="*{nim}" required/>
        <label for="name">Nama Lengkap</label>
        <input type="text" name="name" id="name" th:field="*{name}" required/>
        <label for="address">Alamat Lengkap</label>
        <textarea name="address" id="address" th:field="*{address}" required></textarea>
        <label for="birthday">Tanggal Lahir</label>
        <input type="date" name="birthday" id="birthday" th:field="*{birthday}" required/>
        <button class="button-submit" type="submit">Tambah</button>
    </form>
    <a th:href="@{/mahasiswa}">
        <button class="button-href">Lihat Data Mahasiswa</button>
    </a>
</div>
</body>
</html>
