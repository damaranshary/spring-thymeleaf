<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Data Mahasiswa</title>
    <link th:href="@{/style.css}" rel="stylesheet">
</head>
<body>
<div class="table-container">
    <h2>Data Mahasiswa</h2>
    <div class="header">
        <button class="button-href back" onclick="location.href='../..'">Kembali</button>
        <form th:action="@{/mahasiswa/search}" th:method="get">
            <input type="text" name="query" placeholder="Cari mahasiswa berdasarkan NIM atau nama">
        </form>
    </div>
    <table class="mahasiswa">
        <tr>
            <th>NIM</th>
            <th>Nama</th>
            <th>Alamat</th>
            <th>Tanggal Lahir</th>
            <th>Aksi</th>
        </tr>
        <tr th:if="*{!dataMahasiswa.isEmpty()}" th:each="mahasiswa : ${dataMahasiswa}">
            <td th:text="${mahasiswa.nim}"></td>
            <td th:text="${mahasiswa.getName()}"></td>
            <td th:text="${mahasiswa.getAddress()}"></td>
            <td th:text="${mahasiswa.getBirthday()}"></td>
            <td><a th:href="@{/mahasiswa/update/{id}(id=${mahasiswa.getNim()})}"><button class="button-href">Ubah</button></a>
                <a th:href="@{/mahasiswa/delete/{id}(id=${mahasiswa.getNim()})}"><button class="button-href">Hapus</button></a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
