<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Data Mahasiswa</title>
    <link th:href="@{/style.css}" rel="stylesheet">
</head>
<body>
<div class="form-container">
    <h2>Form Ubah Data Mahasiswa</h2>
    <form th:if="${mahasiswa.isPresent()}" th:action="@{/mahasiswa/update}" th:object="${mahasiswa}" method="post">
        <input type="number" name="nim" id="nim" hidden="hidden" th:field="*{nim}" required/>
        <label for="name">Nama Lengkap</label>
        <input type="text" name="name" id="name" th:field="*{name}" required/>
        <label for="address">Alamat Lengkap</label>
        <textarea name="address" id="address" th:field="*{address}" required></textarea>
        <label for="birthday">Tanggal Lahir</label>
        <input type="date" name="birthday" id="birthday" th:field="*{birthday}" required/>
        <button class="button-submit" type="submit">Ubah</button>
    </form>
    <h3 th:unless="${mahasiswa.isPresent()}">NIM Tidak ditemukan</h3>
    <a th:href="@{/mahasiswa}">
        <button class="button-href">Lihat Data Mahasiswa</button>
    </a>
</div>
</body>
</html>
